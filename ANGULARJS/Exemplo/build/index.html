<!DOCTYPE html>
<html lang="pt-br" ng-app="Curso">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- Bootstrap -->
   		<link href="../src/css/bootstrap.min.css" rel="stylesheet">
   		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="../src/js/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="../src/js/bootstrap.min.js"></script>

		<title>Aula 4</title>
		<!-- <link rel="stylesheet" href=""> -->
		<script src="../src/js/angular.min.js" type="text/javascript"></script>
		<script>
			angular.module('Curso',[]).run(function($rootScope){
				$rootScope.titulo = "Aula 7";
			})

			.controller('PainelController', function($rootScope, $scope, $http ){
				$scope.titulo = "Painel 7";
				$scope.mudarTitulo = function(){
					$scope.titulo = Math.round(Math.random() * 10000 , 0);
				};
			})

			.controller('ListaController', function($rootScope, $scope, $http ){
				$scope.titulo = "lista";
				$scope.lista = ['a','b','c'];
				$scope.mudarTitulo = function(cNome){
					$scope.titulo = cNome;
				};
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>{{ titulo }}</h1>
			</div>

			<div class="panel panel-default" ng-controller="PainelController">
				<div class="panel-heading">{{ titulo }}</div>
				<div class="panel-body">
					<button class="btn btn-primary" ng-click="mudarTitulo();">Mudar Titulo</button>
				</div>
			</div>
			
			<div class="panel panel-default" ng-controller="PainelController">
				<div class="panel-heading">{{ titulo }}</div>
				<div class="panel-body">	
					<button class="btn btn-primary" ng-click="mudarTitulo();">Mudar Titulo </button>
				</div>
			</div>

			<div class="panel panel-default" ng-controller="ListaController">
				<div class="panel-heading">{{ titulo }}</div>
				<div class="panel-body">	
					<ul>
						<li ng-repeat="nome in lista" ng-click="mudarTitulo(nome);">{{ nome }}</li>
					</ul>
				</div>
			</div>

		</div>

	</body>
</html>
