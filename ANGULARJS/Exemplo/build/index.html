<!DOCTYPE html>
<html lang="pt-br" ng-app="Curso">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- Bootstrap -->
   		<link href="../src/css/bootstrap.min.css" rel="stylesheet">
   		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="../src/js/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="../src/js/bootstrap.min.js"></script>

		<title>Aula 4</title>
		<!-- <link rel="stylesheet" href=""> -->
		<script src="../src/js/angular.min.js" type="text/javascript"></script>
		<script>
			angular.module('Curso',[]).controller('MeuController', function($scope, $http ){
				
				$scope.nomelistaPessoas = "Lista de buscas";
				$scope.listaBusca = [];

				$scope.termoBusca = "Brasil";

				$scope.exibirFormularioInclusao = false;

				$scope.incluirBusca = function() {
					$scope.listaBusca.push({
												nome: $scope.formInclusao.nome, 
												idade: $scope.formInclusao.idade, 
												pais: $scope.formInclusao.pais 
											});
					$scope.formInclusao = {
											"nome":"",
											"idade":"",
											"pais": ""
										  }
				}

				$scope.excluirPessoa = function(sNome){
					$scope.listaBuscaNova = $scope.listaBusca.filter(
												function(pessoa){ 
													return pessoa.nome != sNome;
												});
					$scope.listaBusca = $scope.listaBuscaNova;
				}

				$scope.carregarBusca = function(){

					$http.jsonp("https://pt.wikipedia.org/w/api.php?action=query&prop=pageimages%7Cextracts&format=json&piprop=thumbnail%7Cname%7Coriginal&exintro=&explaintext=&redirects=yes&callback=JSON_CALLBACK&titles=" + $scope.termoBusca
					).then(function(resposta){
						var pages = resposta.data.query.pages;
						var nomeprop = Object.keys(pages)[0];
						// $scope.listaBusca.push(pages[nomeprop]);
						$scope.listaBusca = [pages[nomeprop]];




					},function(resposta){
						alert('algum erro');
					})
				}

			});
		</script>
	</head>
	<body ng-controller="MeuController">
		<div class="container">
			<div class="jumbotron">
			  <h1>Aula 4</h1>
			  <p>...</p>

			  <div class="row">
			  <div class="col-lg-6">
			    <div class="input-group">
			      <span class="input-group-btn">
			        <button class="btn btn-default" ng-click="carregarBusca();" type="button">Buscar!</button>
			      </span>
			      <input type="text" class="form-control" ng-model="termoBusca" placeholder="buscar">
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div>
			
			<li ng-repeat="busca in listaBusca">
				<div class="row">
				  <div class="col-sm-6 col-md-4">
				    <div class="thumbnail">
				      <img ng-src="{{busca.thumbnail.source}}">
				      <div class="caption">
				        <h3>{{ busca.title }}</h3>
				        <p>{{ busca.extract.substring(0,200) }}</p>
				        <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
				      </div>
				    </div>
				  </div>
				</div>
			</li>




		</div>

	</body>
</html>
